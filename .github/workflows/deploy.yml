name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 522
        source: "dist/"
        target: "/home/${{ secrets.SERVER_USER }}/public_html/"
        rm: true
    
    - name: Move files from dist to public_html root
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 522
        script: |
          DEPLOY_PATH="/home/${{ secrets.SERVER_USER }}/public_html"
          if [ -d "$DEPLOY_PATH/dist" ]; then
            mv "$DEPLOY_PATH/dist"/* "$DEPLOY_PATH/" 2>/dev/null || true
            mv "$DEPLOY_PATH/dist"/.* "$DEPLOY_PATH/" 2>/dev/null || true
            rm -rf "$DEPLOY_PATH/dist"
          fi
    
    - name: Fix file permissions
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 522
        script: |
          DEPLOY_PATH="/home/${{ secrets.SERVER_USER }}/public_html"
          chmod 755 "$DEPLOY_PATH"
          find "$DEPLOY_PATH" -type d -exec chmod 755 {} \;
          find "$DEPLOY_PATH" -type f -exec chmod 644 {} \;
